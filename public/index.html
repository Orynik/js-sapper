<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Сапер</title>
  </head>
  <body>
    <div class="tile tile--focus"></div>
    <div class="tile tile--flagged"></div>
    <div class="tile"></div>

    <div class="tile tile--four"></div>

    <div class="tile tile--seven"></div>
